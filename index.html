<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="calc-text">
            <p name="user-input" id="display">0</p>
        </div>
        <div class="calc-keys">
            <button class="key-operate" onclick="appendToDisplay('(')">(</button>
            <button class="key-operate" onclick="appendToDisplay(')')">)</button>
            <button class="key-operate" onclick="clearLastElement()">CE</button>
            <button class="key-operate" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="key-operate" onclick="appendToDisplay('/')">รท</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="key-operate" onclick="appendToDisplay('*')">ร</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="key-operate" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button class="key-operate" onclick="appendToDisplay('.')">.</button>
            <button class="key-operate" onclick="calculateResult()">=</button>
            <button class="key-operate" onclick="appendToDisplay('+')">+</button>
        </div>
        </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
